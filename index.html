<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title and StyleSheet  -->
    <title>SwiftCart</title>
    <link rel="stylesheet" href="style.css">

    <!-- Font awesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Tailwind & DaisyUI  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

</head>

<body>
    <!-- Header Section  -->
    <header class="shadow-sm">
        <div class="navbar bg-base-100 w-11/12 mx-auto">

            <div class="navbar-start">

                <p class="text-2xl font-bold text-blue-700">SwiftCart</p>
            </div>
            <div class="navbar-center hidden lg:flex">
                <ul class="menu menu-horizontal px-1">
                    <li><a>Home</a></li>
                    <li><a>Products</a></li>
                    <li><a>About</a></li>
                    <li><a>Contact</a></li>

                </ul>
            </div>
            <div class="navbar-end">
                <button class="cursor-pointer"><i class="fa-solid fa-cart-shopping"></i></button>
                <div class="dropdown">
                    <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 12h8m-8 6h16" />
                        </svg>
                    </div>
                    <ul tabindex="-1"
                        class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 w-52 p-2 shadow">
                        <li><a>Home</a></li>
                        <li><a>Products</a></li>
                        <li><a>About</a></li>
                        <li><a>Contact</a></li>
                    </ul>
                </div>

            </div>

        </div>
    </header>

    <!-- Banner / Hero Section -->
    <section class="banner flex items-center">
        <div class="w-11/12 mx-auto">
            <h2 class="text-5xl font-bold mb-3">Best Collection For You</h2>
            <p class="mb-3 md:w-125">Discover the latest trends in fashion, electronics, and more. Shop with confidence and style at SwiftCart.</p>
            <button class="btn btn-primary">Shop Now</button>
        </div>
    </section>

    <script src="./index.js"></script>
</body>

</html>
